<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <ul class="d-flex justify-content-around mt-5" style="list-style: none; width: 100%;">
            <li><a href="{% url 'index' %}" class="btn btn-info">Home</a></li>
            <li><a href="{% url 'register' %}" class="btn btn-info">Register</a></li>
            <li><a href="{% url 'users' %}" class="btn btn-info">Users</a></li>
        </ul>
        <h1>Register Below</h1>
        <p>Don't forget to input an even number in the appropriate field :)</p>
        <form method="POST">
            {{ form.as_p }}
            <input type="submit" value="Register" class="btn btn-secondary">
            {% csrf_token %}
        </form>
    </div>
</body>
</html>
