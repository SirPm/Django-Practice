<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center">
        <ul class="d-flex justify-content-around mt-5" style="list-style: none; width: 100%;">
            <li><a href="{% url 'index' %}" class="btn btn-info">Home</a></li>
            <li><a href="{% url 'register' %}" class="btn btn-info">Register</a></li>
            <li><a href="{% url 'users' %}" class="btn btn-info">Users</a></li>
        </ul>
        <h1 class="text-center">The List Of Registered Users Are</h1>
        {% if users %}
            <ol>
                {% for user in users %}
                    <li>{{user.first_name}} - {{user.last_name}}</li>
                {% endfor %}
            </ol>
        {% else %}
            <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
                <p class="text-center">There are no Registered Users Yet That Means You Can Be The First!</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
